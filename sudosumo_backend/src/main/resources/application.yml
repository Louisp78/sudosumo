spring:
  datasource:
    url: ${SPRING_DATASOURCE_URL}
    username: ${SPRING_DATASOURCE_USERNAME}
    password: ${SPRING_DATASOURCE_PASSWORD}
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: create-drop
    sql:
      init:
        mode: always
server:
  port: 8080
  servlet:
    context-path: ${APP_SERVER_CONTEXT_PATH:/}